<!DOCTYPE html>
<html>

<head>
    <title>Search - domain-db</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-145365019-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-145365019-1');
    </script>

    <link rel="stylesheet" type="text/css" href="wp-res/style.css">
</head>

<body id="body">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Domain DB</a>
        <form class="form-inline" action="search.html" method="get">
            <input class="form-control mr-sm-2" id="searchbox" name="q" type="search" placeholder="Search Domain"
                aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" id="domain-level">
        </ol>
    </nav>

    <div class="ml-2 mr-2">

        <div class="media ml-1 mr-1">
            <div class="media-body">
                <h5 class="mt-0" id="content-fqdn">Loading</h5>
                <p class="mb-0" id="md-owner"><small>Owned by <a id="content-owner"></a></small></p>
                <p class="mt-0 mb-0" id="md-report"><small>
                        Reported <span id="content-report-date"></span>
                        by <span id="content-reporter"></span>
                    </small></p>
                <p id="content-desc" class="mt-0"></p>
            </div>
        </div>

        <footer>
            <hr />
            <p class="mb-0 mt-0">The data is provided without any warranty.</p>
            <p class="mb-0 mt-0">Copyright &copy; 2020 mkaraki</p>
        </footer>

    </div>

    <script src="wp-res/search.js"></script>

</body>

</html>
